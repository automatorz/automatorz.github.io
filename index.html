<!DOCTYPE html>
<html lang="en">
<head>
	<title>String Hasher</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<style>textarea{font-family:"Roboto Mono",monospace;height:1em;resize:none;}</style>
</head>
<body class="p-1">
	<input type="password" id="pass" class="form-control form-control-lg" data-lpignore="true" autofocus />
	<div class="btn-group btn-block mt-2" role="group">
		<button id="submit-long" class="btn btn-lg btn-primary">Long Hash</button>
		<button id="submit-short" class="btn btn-lg btn-secondary">Short Hash</button>
	</div>

	<div class="input-group p-2">
		<textarea class="form-control form-control-lg text-truncate" rows="1" id="txt1"></textarea>
		<div class="input-group-append">
			<span class="btn btn-lg btn-primary cpybtn" data-clipboard-target="#txt1">Copy</span>
		</div>
	</div>

	<div class="input-group p-2">
		<textarea class="form-control form-control-lg text-truncate" rows="1" id="txt2"></textarea>
		<div class="input-group-append">
			<span class="btn btn-lg btn-primary cpybtn" data-clipboard-target="#txt2">Copy</span>
		</div>
	</div>

	<div class="input-group p-2">
		<textarea class="form-control form-control-lg text-truncate" rows="1" id="txt3"></textarea>
		<div class="input-group-append">
			<span class="btn btn-lg btn-primary cpybtn" data-clipboard-target="#txt3">Copy</span>
		</div>
	</div>

	<div class="input-group p-2">
		<textarea class="form-control form-control-lg text-truncate" rows="1" id="txt4"></textarea>
		<div class="input-group-append">
			<span class="btn btn-lg btn-primary cpybtn" data-clipboard-target="#txt4">Copy</span>
		</div>
	</div>

	<div class="input-group p-2">
		<textarea class="form-control form-control-lg text-truncate" rows="1" id="txt5"></textarea>
		<div class="input-group-append">
			<span class="btn btn-lg btn-primary cpybtn" data-clipboard-target="#txt5">Copy</span>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js" integrity="sha512-PmGDkK2UHGzTUfkFGcJ8YSrD/swUXekcca+1wWlrwALIZho9JX+3ddaaI9wmmf8PmgDIpMtx6TU8YBJAZS0mPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js" integrity="sha512-sIqUEnRn31BgngPmHt2JenzleDDsXwYO+iyvQ46Mw6RL+udAUZj2n/u/PGY80NxRxynO7R9xIGx5LEzw4INWJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="index.js"></script>
</body>
</html>
